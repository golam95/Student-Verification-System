<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="common/layout/base">


<div layout:fragment="adminContent">
	<div class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<h4 class="m-0">DashBoard</h4>
				</div>
				<!-- /.col -->
				<div class="col-sm-6">
					<ol class="breadcrumb float-sm-right">
						<li class="breadcrumb-item"><a th:href="@{/admin/home}">Home</a></li>
						<li class="breadcrumb-item active">Dashboard</li>
					</ol>
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 col-sm-6 col-md-3">
				<div class="info-box">
					<span class="info-box-icon bg-info elevation-1"><i class="fas fa-university"></i></span>
					
					<div class="info-box-content">
						<span class="info-box-text">Number Of University</span> <span
							class="info-box-number" th:text="${totalUniversity}"> 
						</span>
					</div>
					<!-- /.info-box-content -->
				</div>
				<!-- /.info-box -->
			</div>
			<!-- /.col -->
			<div class="col-12 col-sm-6 col-md-3">
				<div class="info-box mb-3">
					<span class="info-box-icon bg-danger elevation-1"><i class="fas fa-id-card"></i></span>

					<div class="info-box-content">
						<span class="info-box-text">Number Of Contact</span> <span
							class="info-box-number" th:text="${totalContact}"></span>
					</div>
					<!-- /.info-box-content -->
				</div>
				<!-- /.info-box -->
			</div>
			<!-- /.col -->

			<!-- fix for small devices only -->
			<div class="clearfix hidden-md-up"></div>

			<div class="col-12 col-sm-6 col-md-3">
				<div class="info-box mb-3">
					<span class="info-box-icon bg-success elevation-1"><i class="fas fa-mail-bulk"></i></span>

					<div class="info-box-content">
						<span class="info-box-text">Number Of Post</span> <span
							class="info-box-number" th:text="${totalPost}"></span>
					</div>
					<!-- /.info-box-content -->
				</div>
				<!-- /.info-box -->
			</div>
			
			<!-- /.col -->
			<div class="col-12 col-sm-6 col-md-3">
				<div class="info-box mb-3">
					<span class="info-box-icon bg-warning elevation-1"><i class="fas fa-link"></i></span>

					<div class="info-box-content">
						<span class="info-box-text">New Link</span> <span
							class="info-box-number" th:text="${totalUrl}"></span>
					</div>
					<!-- /.info-box-content -->
				</div>
				<!-- /.info-box -->
			</div>
			<!-- /.col -->
		</div>




		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<h5 class="card-title">Monthly Recap Report</h5>

						<div class="card-tools">
							<button type="button" class="btn btn-tool"
								data-card-widget="collapse">
								<i class="fas fa-minus"></i>
							</button>
							<div class="btn-group">
								<button type="button" class="btn btn-tool dropdown-toggle"
									data-toggle="dropdown">
									<i class="fas fa-wrench"></i>
								</button>
								<div class="dropdown-menu dropdown-menu-right" role="menu">
									<a href="#" class="dropdown-item">Action</a> <a href="#"
										class="dropdown-item">Another action</a> <a href="#"
										class="dropdown-item">Something else here</a> <a
										class="dropdown-divider"></a> <a href="#"
										class="dropdown-item">Separated link</a>
								</div>
							</div>
							<button type="button" class="btn btn-tool"
								data-card-widget="remove">
								<i class="fas fa-times"></i>
							</button>
						</div>
					</div>
					<!-- /.card-header -->
					<div class="card-body">
						<div class="row">
							<div class="col-md-12">
								
							
							
								<div class="chart">
									<!-- Sales Chart Canvas -->
									<canvas id="salesChart" height="180" style="height: 180px;"></canvas>
								</div>
								
								
								
								
								<!-- /.chart-responsive -->
							</div>
						</div>
						<!-- /.row -->
					</div>
					<!-- ./card-body -->
					<div class="card-footer">
						<div class="row">
						
						
						<div class="col-12 col-sm-12 col-md-12">
				<div class="info-box mb-3">
					<span class="info-box-icon bg-warning elevation-1"><i class="fas fa-user-graduate"></i></span>

					<div class="info-box-content">
						<span class="info-box-text">TOTAL STUDENT</span> <span
							class="info-box-number" th:text="${totalStudent}"></span>
					</div>
					<!-- /.info-box-content -->
				</div>
				<!-- /.info-box -->
			</div>
						
					
							
						</div>
						<!-- /.row -->
					</div>
					<!-- /.card-footer -->
				</div>
				<!-- /.card -->
			</div>
			<!-- /.col -->
		</div>
	</div>
</div>

<div layout:fragment="script">

	<script type="text/javascript">
		$(document)
				.ready(
						function() {
							 $("#nav-linkDashboard").addClass("active");
						});
		
		</script>
						

</div>

<div layout:fragment="css"></div>
