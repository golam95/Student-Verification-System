<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="common/layout/base">

<div layout:fragment="adminContent" id="scroll">
	
	<div class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<h4 class="m-0">University Basic Information</h4>
				</div>
				<!-- /.col -->
				<div class="col-sm-6">
					<ol class="breadcrumb float-sm-right">
						<li class="breadcrumb-item"><a th:href="@{/admin/home}">Home</a></li>
						<li class="breadcrumb-item active">University</li>
					</ol>
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
		</div>
	</div>
	<div class="container-fluid">
		<div class="card card-outline card-primary">
			<div class="card-header">
				<h3 class="card-title"></h3>

				<div class="card-tools">
					<button type="button" class="btn btn-tool"
						data-card-widget="collapse">
						<i class="fas fa-minus"></i>
					</button>
					<button type="button" class="btn btn-tool"
						data-card-widget="remove">
						<i class="fas fa-times"></i>
					</button>
				</div>
			</div>
			<!-- /.card-header -->
			<div class="card-body" style="display: block;">
				<div class="row">
					<div class="col-md-12" data-select2-id="29">
						<div class="form-group">
							<label>Name<span class="errorMsg">*</span></label> 
							<input type="hidden" id="updateId"/>
							<input
								class="form-control filter" type="text" id="universityName"
								placeholder="Enter Name"> <span
								class="errorMsg" id="errorMsguniversityName"></span>
						</div>
					</div>
					<div class="col-md-12" data-select2-id="29">
						<div class="form-group">
							<label>ShortName<span class="errorMsg">*</span></label> 
							<input
								class="form-control filter" type="text" id="shortUniversityName"
								placeholder="Enter Short Name"> <span
								class="errorMsg" id="errorMsgShortUniversityName"></span>
						</div>
					</div>
				</div>

				<div class="margin">
					<div class="btn-group">
						<button style="color: #ffffff;" type="button"
							class="btn btn-block bg-gradient-info btn-sm" id="btn-uni-save">
							<i class="far fa-save"></i> Save
						</button>
					</div>

					<div class="btn-group">
						<button style="color: #ffffff;" type="button"
							class="btn btn-block bg-gradient-warning btn-sm"
							id="btn-uni-reset">
							<i class="fas fa-sync"></i> Reset
						</button>
					</div>
				</div>
			</div>
		</div>


		<div class="card card-default">
			<div class="card-header">
				<h3 class="card-title"></h3>
				<div class="card-tools">
					<button type="button" class="btn btn-tool"
						data-card-widget="collapse">
						<i class="fas fa-minus"></i>
					</button>
					<button type="button" class="btn btn-tool"
						data-card-widget="remove">
						<i class="fas fa-times"></i>
					</button>
				</div>
			</div>
			<!-- /.card-header -->
			<div class="card-body" style="display: block;">
				<table class="table table-bordered" id="tbl-university">
					<thead>
						<tr style="text-align:center;">
							<th style="width: 10px">#</th>
							<th>Name</th>
							<th>ShortName</th>
							<th>Date</th>
							<th style="width: 100px">Action</th>
						</tr>
					</thead >
					<tbody style="text-align:center;">
				
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<div layout:fragment="script">
	<script type="text/javascript">
		$(document)
				.ready(
						function() {
							
							
							$("#nav-linkUniId").addClass("active");
				            $("#sager").addClass("active menu-is-opening menu-open");
							
							$("#btn-uni-save")
									.click(
											function() {

												var status = dataValidation();

												if (status) {

													var uniList = {};
													uniList.universityName = $("#universityName").val();
													uniList.shortUniversityName = $("#shortUniversityName").val();
													uniList.updateId = $("#updateId").val();
												
												
													$
															.ajax({
																type : "POST",
																contentType : "application/json",
																url : "/ajax/saveUniversity",
																data : JSON
																		.stringify(uniList),
																timeout : 100000,
																async : true,
																dataType : 'json',
																success : function(data) {
																	if(data.msgCode=='200'){
																	   $.confirm({
										                     		         	type: 'green',
										                     		         	title: '<i class="fas fa-check-circle" aria-hidden="true" style="color:#51D88A;"></i> '+'Success!!',
										                     		             content: 'Save University Name successfully.',
										                     		   
										                     		             buttons: {
										                     		                 ok: function () {
										                     		                   
										                     		                 }
										                     		                 
										                     		             }
										                     		         });
																		
																		i=0;
																		table.ajax.reload();
																		resetText();
																		
																	}else if(data.msgCode=='201'){
																         $("#errorMsguniversityName").text("Name already exit!!");
																	}else if(data.msgCode=='500'){
																		showCustomAlert(
																				'D',
																				"Sorry,Something wrong.Please contact with IT Team!!");
																	}
																
																},
																error : function(
																		xhr,
																		status,
																		error) {
																	showCustomAlert(
																			'D',
																			"Sorry,Something wrong.Please contact with IT Team!!");
																}
															});

												}

											});

							function dataValidation() {

								var status = true;

								if ($("#universityName").val() == "") {
									status = false;
									$("#errorMsguniversityName").text(
											"Required Field!!");
									$("#universityName").css('border',
											'1px solid red');
									$("#universityName").focus();
									return status;

								} else if ($("#universityName").val().length > 150) {
									status = false;
									$("#errorMsguniversityName").text(
											"Allow maximum 150 characters!!");
									$("#universityName").css('border',
											'1px solid red');
									$("#universityName").focus();
									return status;

								} else if ($("#universityName").val().length < 2) {
									status = false;
									$("#errorMsguniversityName").text(
											"Length must be greater than 2 characters!!");
									$("#universityName").css('border',
											'1px solid red');
									$("#universityName").focus();
									return status;
									
								} else if ($("#universityName").val()<= 1) {
									status = false;
									$("#errorMsguniversityName").text(
											"Length must be greater than 1 characters!!");
									$("#universityName").css('border',
											'1px solid red');
									$("#universityName").focus();
									return status;
									
								} else if ($.isNumeric($("#universityName").val())) {
									status = false;
									$("#errorMsguniversityName").text(
											"Invalid Data!!");
									$("#universityName").css('border',
											'1px solid red');
									$("#universityName").focus();
									return status;

								} else {
									$("#errorMsguniversityName").text("");
									$("#universityName").css('border',
											'1px solid #CED4DA');
								}
								
								
								
								
								if ($("#shortUniversityName").val() == "") {
									status = false;
									$("#errorMsgShortUniversityName").text(
											"Required Field!!");
									$("#shortUniversityName").css('border',
											'1px solid red');
									$("#shortUniversityName").focus();
									return status;

								} else if ($("#shortUniversityName").val().length > 15) {
									status = false;
									$("#errorMsgShortUniversityName").text(
											"Allow maximum 15 characters!!");
									$("#shortUniversityName").css('border',
											'1px solid red');
									$("#shortUniversityName").focus();
									return status;

								} else if ($("#shortUniversityName").val().length < 1) {
									status = false;
									$("#errorMsgShortUniversityName").text(
											"Length must be greater than 1 characters!!");
									$("#shortUniversityName").css('border',
											'1px solid red');
									$("#shortUniversityName").focus();
									return status;
									
							
								} else if ($.isNumeric($("#shortUniversityName").val())) {
									status = false;
									$("#errorMsgShortUniversityName").text(
											"Invalid Data!!");
									$("#shortUniversityName").css('border',
											'1px solid red');
									$("#shortUniversityName").focus();
									return status;

								} else {
									$("#errorMsgShortUniversityName").text("");
									$("#shortUniversityName").css('border',
											'1px solid #CED4DA');
								}
								
								return status;
							}

							$("#btn-uni-reset").click(function() {
								resetText();
							});
							
							
							var i=0;
							var table = $('#tbl-university')
									.DataTable(
											{
												"sAjaxSource" : "/ajax/get-university-list",
												"sAjaxDataProp" : "",
												"order" : [ [ 0, "asc" ] ],
												"aoColumns" : [
														{
															"mData" : "unID",
															"render" : function(data, type, row) {
																i+=1;
																return i;
															}
														},
														{
															"mData" : "universityName"
														},{
															"mData" : "uniShortName"
														},
														{
															"mData" : "date",
															"render" : function(data, type, row) {
																	return getDate(data);
																}
														},
														{
															"className" : "dt-btn",
															"render" : function() {
																return '<div class="btn-group btn-group-sm"> <a href="#" class="btn btn-info" id="editUnID"><i class="fas fa-user-edit"></i></a><a href="#" class="btn btn-danger" id="deleteUnID"><i class="fas fa-trash"></i></a></div>';
															}
														} ],
														"fnCreatedRow": function (nRow, aData, iDataIndex) {
									                        $('td:eq(1)', nRow).attr("data-id", aData.unID);
									                     }
                                              });
							
							 
							   $('#tbl-university tbody').on('click', '#deleteUnID', function () {
								   
							        var curRow = $(this).closest('tr');
							        var uniId = curRow.find('td:eq(1)').attr("data-id");
							        
							        if (uniId != '') {
							        	
							            $.confirm({
							            	type: 'orange',
							            	title: '<i class="fa fa-exclamation-triangle" aria-hidden="true" style="color:orange;"></i> '+'Confirm!!',
							                content: 'Do you want to delete?',
							                buttons: {
							                    Yes: function () {
							                    	
							                        $.ajax({
							                            url: "/ajax/deleteUniversity?uniId=" + uniId,
							                            type: 'GET',
							                            dataType: 'json',
							                            success: function (data) {
							                            	if(data.msgCode=='200'){
							                            		i=0;
																 $.confirm({
							                     		         	type: 'green',
							                     		         	title: '<i class="fas fa-check-circle" aria-hidden="true" style="color:#51D88A;"></i> '+'Success!!',
							                     		             content: 'Delete University Name successfully.',
							                                             buttons: {
							                     		                 ok: function () {
							                     		                   
							                     		                 }
							                     		             }
							                     		         });
							                            		table.ajax.reload();
														}
							                              
							                            },
							                            error: function (xhr, status, error) {
							                                showAlertByType('Something Wrong!', "F");
							                            }
							                        });
							                    },
							                    No: function () {

							                    }
							                }
							            });
							        }
							    });
 
							   
							   $('#tbl-university tbody').on('click', '#editUnID', function () {
								   
								   $("#errorMsguniversityName").text("");
									$("#universityName").css('border',
											'1px solid #CED4DA');
									$("#errorMsgShortUniversityName").text("");
									$("#shortUniversityName").css('border',
											'1px solid #CED4DA');
								   
								   var curRow = $(this).closest('tr');
								   var uniId = curRow.find('td:eq(1)').attr("data-id");
							       var uniName = curRow.find('td:eq(1)').text();
							       var shortName = curRow.find('td:eq(2)').text();
							       $("#updateId").val(uniId);
							       $("#universityName").val(uniName);
							       $("#shortUniversityName").val(shortName);
							       $('html, body').animate({
							            scrollTop: $('#scroll').offset().top
							        }, 500);
							    });
   
							   
							function resetText() {
								$("#universityName").val("");
								$("#updateId").val("");
								$("#errorMsguniversityName").text("");
								$("#universityName").css('border',
										'1px solid #CED4DA');
								$("#shortUniversityName").val('');
					
								$("#errorMsgShortUniversityName").text("");
								$("#shortUniversityName").css('border',
										'1px solid #CED4DA');
							}
							
							

						});
	</script>

</div>

<div layout:fragment="css">
	<style>
.errorMsg {
	color: red;
	font-size: 13px;
}
table.dataTable thead th, table.dataTable thead td {
    border-bottom: 1px solid #DEE2E6;
}
table.dataTable.no-footer {
    border-bottom: 1px solid #DEE2E6;
}
</style>
</div>
