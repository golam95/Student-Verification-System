<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="common/layout/base">

<div layout:fragment="adminContent" id="scroll"><div class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<h4 class="m-0">Blog Post Information</h4>
				</div>
				<!-- /.col -->
				<div class="col-sm-6">
					<ol class="breadcrumb float-sm-right">
						<li class="breadcrumb-item"><a th:href="@{/admin/home}">Home</a></li>
						<li class="breadcrumb-item active">Post</li>
					</ol>
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
		</div>
	</div>



	<div class="container-fluid">
		<div class="card card-outline card-primary">
			<div class="card-header">
				<h3 class="card-title"></h3>

				<div class="card-tools">
					<button type="button" class="btn btn-tool"
						data-card-widget="collapse">
						<i class="fas fa-minus"></i>
					</button>
					<button type="button" class="btn btn-tool"
						data-card-widget="remove">
						<i class="fas fa-times"></i>
					</button>
				</div>
			</div>
			<!-- /.card-header -->
			<div class="card-body" style="display: block;">
				<div class="row">
					<div class="col-md-12" data-select2-id="29">
						<div class="form-group">
							<label>Title</label> 
							<input type="hidden" id="updateId"/>
							<input class="form-control filter"
								type="text" placeholder="Enter Title" id="title">
								<span class="errorMsg" id="errorMsgTitle"></span>
						</div>
					</div>
					
					<div class="col-md-12">
						<div class="form-group">
							<label>Content</label>  
							<textarea id="body" class="form-control filter" >
                        </textarea>
                            <span class="errorMsg" id="errorMsgBody"></span>
						</div>
					</div>

				</div>
				

				<div class="margin">
					<div class="btn-group">
						<button style="color: #ffffff;" type="button"
							class="btn btn-block bg-gradient-info btn-sm" id="btnSave">
							<i class="far fa-save"></i> Save
						</button>
					</div>

					<div class="btn-group">
						<button style="color: #ffffff;" type="button"
							class="btn btn-block bg-gradient-warning btn-sm" id="btnRest">
							<i class="fas fa-sync"></i> Reset
						</button>
					</div>

				</div>


			</div>
		</div>



		<div class="card card-default">
			<div class="card-header">
				<h3 class="card-title"></h3>

				<div class="card-tools">
					<button type="button" class="btn btn-tool"
						data-card-widget="collapse">
						<i class="fas fa-minus"></i>
					</button>
					<button type="button" class="btn btn-tool"
						data-card-widget="remove">
						<i class="fas fa-times"></i>
					</button>
				</div>
			</div>
			<!-- /.card-header -->
			<div class="card-body" style="display: block;">
				<table class="table table-bordered" id="tbl-post">
					<thead>
						<tr style="text-align:center;">
							<th style="width: 10px">#</th>
							<th>Title</th>
							<th>Body</th>
							<th>Date</th>
							<th style="width: 100px">Action</th>
						</tr>
					</thead>
					<tbody style="text-align:center;">
					
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<div layout:fragment="script">
<script type="text/javascript">

$(function () {
    //$('#body').summernote()

 
  
$(document).ready(function() {
	
	 $("#nav-linkAddPost").addClass("active");
	 $("#nav-itemBlog").addClass("active menu-is-opening menu-open");
		
	
	$("#btnSave")
	.click(
			function() {

				if (dataValidation()) {
					var postList = {};
					postList.title = $("#title").val();
					postList.body = $("#body").val();
					postList.updateId = $("#updateId").val();
					//actual way to get value
					//var $email_edbody_array = $('textarea[name="content"]').html($('#summernote').code());
                    //var $email_edbody = $email_edbody_array.html();
					
					$
							.ajax({
								type : "POST",
								contentType : "application/json",
								url : "/ajax/savePost",
								data : JSON
										.stringify(postList),
								timeout : 100000,
								async : true,
								dataType : 'json',
								success : function(data) {
									if(data.msgCode=='200'){
									
										$.confirm({
	                     		         	type: 'green',
	                     		         	title: '<i class="fas fa-check-circle" aria-hidden="true" style="color:#51D88A;"></i> '+'Success!!',
	                     		             content: 'save post successfully.',
	                                             buttons: {
	                     		                 ok: function () {
	                     		                   
	                     		                 }
	                     		             }
	                     		         });
										i=0;
										table.ajax.reload();
										resetText();
										
									}else if(data.msgCode=='201'){
								         $("#errorMsguniversityName").text("Name already exit!!");
									}else if(data.msgCode=='500'){
										showCustomAlert(
												'D',
												"Sorry,Something wrong.Please contact with IT Team!!");
									}
								
								},
								error : function(
										xhr,
										status,
										error) {
									showCustomAlert(
											'D',
											"Sorry,Something wrong.Please contact with IT Team!!");
								}
							});

				}

			});
	
	
	
	var i=0;
	var table = $('#tbl-post')
			.DataTable(
					{
						"sAjaxSource" : "/ajax/get-post-list",
						"sAjaxDataProp" : "",
						"order" : [ [ 0, "asc" ] ],
						"aoColumns" : [
								{
									"mData" : "postId",
									"render" : function(data, type, row) {
										i+=1;
										return i;
									}
								},
								{
									"mData" : "title"
								},
								{
									"mData" : "body"
								},
								{
									"mData" : "date",
									"render" : function(data, type, row) {
											return getDate(data);
										}
								},
								{
									"className" : "dt-btn",
									"render" : function() {
										return '<div class="btn-group btn-group-sm"> <a href="#" class="btn btn-info" id="editUnID"><i class="fas fa-user-edit"></i></a><a href="#" class="btn btn-danger" id="deleteUnID"><i class="fas fa-trash"></i></a></div>';
									}
								} ],
								"fnCreatedRow": function (nRow, aData, iDataIndex) {
			                        $('td:eq(1)', nRow).attr("data-id", aData.postId);
			                     }
                      });
	
	
	  $('#tbl-post tbody').on('click', '#deleteUnID', function () {
	        var curRow = $(this).closest('tr');
	        var postId = curRow.find('td:eq(1)').attr("data-id");
	      
	        if (postId != '') {
	            $.confirm({
	            	type: 'orange',
	            	title: '<i class="fa fa-exclamation-triangle" aria-hidden="true" style="color:orange;"></i> '+'Confirm!',
	                content: 'Do you want to delete?',
	                buttons: {
	                    ok: function () {
	                        $.ajax({
	                            url: "/ajax/deletePost?postId=" + postId,
	                            type: 'GET',
	                            dataType: 'json',
	                            success: function (data) {
	                            	if(data.msgCode=='200'){
	                            		i=0;
	                            		$.confirm({
	                     		         	type: 'green',
	                     		         	title: '<i class="fas fa-check-circle" aria-hidden="true" style="color:#51D88A;"></i> '+'Success!!',
	                     		             content: 'Delete post successfully.',
	                                             buttons: {
	                     		                 ok: function () {
	                     		                   
	                     		                 }
	                     		             }
	                     		         });
										table.ajax.reload();
								}
	                              
	                            },
	                            error: function (xhr, status, error) {
	                                showAlertByType('Something Wrong!', "F");
	                            }
	                        });
	                    },
	                    cancel: function () {

	                    }
	                }
	            });
	        }
	    });

	  
	   $('#tbl-post tbody').on('click', '#editUnID', function () {
		   
		 
			$("#errorMsgBody").text("");
			$("#errorMsgTitle").text("");
			$("#title").css('border',
					'1px solid #CED4DA');
			$("#body").css('border',
			'1px solid #CED4DA');
		   
		   var curRow = $(this).closest('tr');
		   var postId = curRow.find('td:eq(1)').attr("data-id");
	       var title = curRow.find('td:eq(1)').text();
	       var body = curRow.find('td:eq(2)').text();
	       $("#updateId").val(postId);
	      	$("#title").val(title);
	      	$("#body").summernote("code", body);
		   $('html, body').animate({
	            scrollTop: $('#scroll').offset().top
	        }, 500);
	    });
	  

	
	
	
	function dataValidation() {

		var status = true;

		if ($("#title").val() == "") {
			status = false;
			$("#errorMsgTitle").text(
					"Required Field!!");
			$("#title").css('border',
					'1px solid red');
			$("#title").focus();
			return status;

		} else if ($("#title").val().length > 150) {
			status = false;
			$("#errorMsgTitle").text(
					"Allow maximum 150 characters!!");
			$("#title").css('border',
					'1px solid red');
			$("#title").focus();
			return status;
		} else if ($("#title").val().length < 2) {
			status = false;
			$("#errorMsgTitle").text(
					"Invalid Data!!");
			$("#title").css('border',
					'1px solid red');
			$("#title").focus();
			return status;
		} else if ($("#title").val()<= 1) {
			status = false;
			$("#errorMsgTitle").text(
					"Invalid Data!!");
			$("#title").css('border',
					'1px solid red');
			$("#title").focus();
			return status;
		} else if ($.isNumeric($("#title").val())) {
			status = false;
			$("#errorMsgTitle").text(
					"Invalid Data!!");
			$("#title").css('border',
					'1px solid red');
			$("#title").focus();
			return status;
		} else {
			$("#errorMsgTitle").text("");
			$("#title").css('border',
					'1px solid #CED4DA');
		}
		
		if ($("#body").val() == "") {
			status = false;
			$("#errorMsgBody").text(
					"Required Field!!");
			$("#body").css('border',
					'1px solid red');
			$("#body").focus();
			return status;
		
		} else if ($("#body").val()<= 1) {
			status = false;
			$("#errorMsgBody").text(
					"Invalid Data!!");
			$("#body").css('border',
					'1px solid red');
			$("#body").focus();
			return status;
		
		} else {
			$("#errorMsgBody").text("");
			$("#body").css('border',
					'1px solid #CED4DA');
		}
		return status;
	}
	
	$("#btnRest").click(function() {
		resetText();
	});
	
	function resetText() {
	   // $("#body").summernote("code", "");
		$("#title").val("");
		$("#updateId").val("");
		$("#errorMsgBody").text("");
		$("#errorMsgTitle").text("");
		$("#title").css('border',
				'1px solid #CED4DA');
		$("#body").css('border',
		'1px solid #CED4DA');
	}
	
	
	
});
		
  });

  
</script>

</div>

</div>
